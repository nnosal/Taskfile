image: docker:27.0.3
stages:
  - build
before_script:
  # Check for Dockerfile
  - if [ ! -f "$CI_PROJECT_DIR/Dockerfile" ]; then echo "ðŸš« No Dockerfile found, skipping build."; exit 0; fi
build:
  stage: build
  script:
    - apk add bash curl
    # Install the taskfile CLI
    #- sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin
    - source .env && task --version
    # Set the environment variable to download the remote taskfile
    - export TASK_X_REMOTE_TASKFILES=1
    # Download the remote taskfile
    - task --download -y
    # Run the task to build and push the Docker image
    - task docker_ci:build_push SRC_DIR=$CI_PROJECT_DIR REGISTRY=$CI_REGISTRY REPOSITORY=$CI_PROJECT_PATH_LOWER SRC=$CI_PROJECT_DIR
